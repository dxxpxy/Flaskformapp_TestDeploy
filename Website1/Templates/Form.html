{% extends "base.html" %}

{% block title %} Add invoice {% endblock %}

{% block content %}

<br/>
<form action = '/addinvoice' method = "POST">
    <h3 class = "nav-item" > Invoice Form </h3> 
    <div class = "form-group">
        <label for = "customername">Customer Name</label>
        <input  
            type = "text"
            class = "form-control"
            id = "customername"
            name = "customername"
            placeholder="Custermer Name"
            />

    <div class = "form-group">
        <label for = "customeraddress">Address</label>
        <input  
            type = "text"
            class = "form-control"
            id = "customeraddress"
            name = "customeraddress"
            placeholder="Address"
            />

    </div>
    
    <div class = "form-group">
        <label for = "date">Date</label>
        <input  
            type = "date"
            class = "form-control"
            id = "date"
            name = "date"
            placeholder="Date"
            />

    </div>
   
    <div class = "form-group">
        <label for = "desp">Description</label>
        <input  
            type = "text"
            class = "form-control"
            id = "desp"
            name = "desp"
            placeholder="Description"
            />

    </div>

    <div class = "form-group">
        <label for = "invoiceno">Invoice Number</label>
        <input  
            type = "number"
            class = "form-control"
            id = "invoiceno"
            name = "invoiceno"
            placeholder="Invoice Number"
            />

    </div>

    <div class = "form-group">
        <label for = "invoicetotal">Invoice Total</label>
        <input  
            type = "number"
            class = "form-control"
            id = "invoicetotal"
            name = "invoicetotal"
            placeholder="Â£ Invoice Total"
            />

    </div>
<br/>
<div class="d-flex flex-column">
<button type = "submit" class = "btn btn-primary"> Submit </button>

</div>
</form>
{% endblock %}
